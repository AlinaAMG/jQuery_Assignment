<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>CountDownTimer</title>
  </head>
  <body>
    <div class="timer">
      <span class="hours">00</span><span class="colon">:</span
      ><span class="minutes">25</span><span class="colon">:</span
      ><span class="seconds">00</span>
      <div class="btn">
      <button class="start-btn">Start</button>
      <button class="reset-btn">Reset</button>
      <button class="choose-timer-btn">Choose Timer</button>
    </div>
    </div>
    <audio id="alarm-sound" src="/alarm_clock.mp3"></audio>
  </body>
</html>
