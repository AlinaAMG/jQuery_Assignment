<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer  src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>jQuery Bonanza</title>
</head>
<body>
    <div class="container">
    <h1>Bonanza</h1>
    <div class="c-1">
    <button class="fade">Fade Out</button>
    <p class="fade-out">When this button is clicked this text fades out</p>

    
</div>
<hr>
<div class="c-2">
    <button class="append">Append</button>
    <p class="append-text"></p>
    
</div>
<hr>
<div class="c-2">
    <button class="color">Change Color</button>
     <p>When this button is clicked change the text color to red</p>
    </div>
    <hr>
</div>
<div>
    <button class="reset"> Reset</button>
</div>

</body>
</html>
